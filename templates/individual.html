{% extends "base.html" %}
{% block content %}

    <h3> {{ welcome }} </h3>
    <h1> {{ title }} </h1>
            
    {% for blog in blogs %}
    <h2>
        <a href="/singleblog?blog_title={{ blog.title }}"> {{ blog.title }}
        </a>
    </h2>
    <p>
        {{ blog.body}}
    </p>        
    <h3>
        <a href="/individual?user_link={{ blog.owner.id }}"> 
            {{blog.owner }}</a>
    </h3>

    {% endfor %}

{% endblock %}
